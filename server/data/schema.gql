type Query {
  accountById(id: ID): Account
  allAccounts: [Account]
  savingsPerYear(currency: String): [SavingPerYear]
  transactions(accountId: ID, limit: Int): [TransactionWithBalance]
}

type Account {
  id: ID,
  name: String,
  loaderType: String,
  isActive: Boolean,
  isStatEnabled: Boolean,
  transactions: [Transaction],
  currency: Currency,
  owner: User
}

type Transaction {
  id: ID,
  amount: Float,
  date: String,
  description: String,
  categorisedDate: String,
  account: Account,
  category: Category,
  import: Import,
  categoryClue: CategoryClue,
}

type User {
  id: ID,
  firstName: String,
  lastName: String,
  email: String,
  password: String,
  isAdministrator: Boolean,
  currency: Currency
}

type Currency {
  id: ID,
  isoCode: String,
  name: String,
  isMain: Boolean,
  symbol: String,
  format: String
}

type ExchangeRate {
  id: ID,
  date: String,
  rate: Float,
  currency: Currency
}

type Category {
  id: ID,
  name: String,
  description: String,
  parent: Category,
  children: [Category]
}

type CategoryClue {
  id: ID,
  type: String,
  mustBeCredit: Boolean,
  mustBeDebit: Boolean,
  validFrom: String,
  validTo: String,
  exactString: String,
  regex: String,
  category: Category,
  user: User,
  restrictToAccount: Account
}

type Import {
  id: ID,
  date: String,
  fileName: String,
  isManual: Boolean
}


type SavingPerYear {
  date: String,
  amount: Float
}

type TransactionWithBalance {
  id: ID,
  amount: Float,
  date: String,
  description: String,
  categorisedDate: String,
  account: Account,
  category: Category,
  import: Import,
  categoryClue: CategoryClue,
}